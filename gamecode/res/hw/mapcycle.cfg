// The following example rotates four maps on a hexenworld
// server using uhexen2 gamedata v1.28 or newer:
// demo2 -> romeric5 -> village2 -> meso3 -> back to demo2
// Start hwsv like: hwsv +exec mapcycle.cfg +map demo2
localinfo demo2 romeric5
localinfo romeric5 village2
localinfo village2 meso3
localinfo meso3 demo2
